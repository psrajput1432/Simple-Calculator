<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/remixicon/fonts/remixicon.css">
    <title>Calculator</title>
</head>
<body>
    <div id="main">
        <div class="slide" id="keyboard">
            <div class="tab" id="Opentab">
                <div id="type">
                    <div class="button">
                        <div class="operators"></div>
                        <div id="clearAll"></div>
                        <div id="delete"></div>
                        <div id="add"></div>
                        <div id="sub"></div>
                        <div id="division"></div>
                        <div id="multiply"></div>
                        <div id="decimal"></div>
                    </div>
                </div>
                <div id="spaceI"><div><i class="ri-arrow-right-s-fill"></i></div></div>
            </div>
            <div class="tab" id="Closetab">
                <div><i class="ri-arrow-right-s-fill"></i></div>
            </div>
        </div>
        <div class="slide" id="screen"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
